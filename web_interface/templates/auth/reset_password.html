{% extends "base.html" %}

{% block title %}重置密码 - SDG Web界面{% endblock %}

{% block extra_css %}
<style>
.auth-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.auth-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 100%;
    max-width: 450px;
}

.auth-header {
    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    color: white;
    padding: 30px;
    text-align: center;
}

.auth-header h2 {
    margin: 0;
    font-size: 28px;
    font-weight: 600;
}

.auth-header p {
    margin: 10px 0 0 0;
    opacity: 0.9;
    font-size: 14px;
}

.auth-body {
    padding: 40px 30px;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
}

.form-control {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-control.error {
    border-color: #dc3545;
}

.password-strength {
    margin-top: 5px;
    font-size: 12px;
}

.strength-weak { color: #dc3545; }
.strength-medium { color: #ffc107; }
.strength-strong { color: #28a745; }

.form-text {
    font-size: 12px;
    color: #666;
    margin-top: 5px;
}

.btn-reset {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.btn-reset:hover {
    transform: translateY(-2px);
}

.btn-reset:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.auth-links {
    text-align: center;
    margin-top: 20px;
}

.auth-links a {
    color: #667eea;
    text-decoration: none;
    font-size: 14px;
}

.auth-links a:hover {
    text-decoration: underline;
}

.error-message {
    background: #f8d7da;
    color: #721c24;
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
}

.success-message {
    background: #d4edda;
    color: #155724;
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #c3e6cb;
}

.loading {
    display: none;
    text-align: center;
    margin-top: 20px;
}

.spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #ff6b6b;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.password-requirements {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 14px;
}

.password-requirements h6 {
    margin: 0 0 10px 0;
    color: #333;
}

.password-requirements ul {
    margin: 0;
    padding-left: 20px;
}

.password-requirements li {
    margin-bottom: 5px;
    color: #666;
}

.password-requirements li.valid {
    color: #28a745;
}

.password-requirements li.invalid {
    color: #dc3545;
}

.warning-box {
    background: #fff3cd;
    border: 1px solid #ffeaa7;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 14px;
    color: #856404;
}

.warning-box h6 {
    margin: 0 0 10px 0;
    color: #856404;
}

.warning-box ul {
    margin: 0;
    padding-left: 20px;
}

.warning-box li {
    margin-bottom: 5px;
}
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-key"></i> 重置密码</h2>
            <p>设置您的新密码</p>
        </div>
        
        <div class="auth-body">
            <div class="warning-box">
                <h6><i class="fas fa-exclamation-triangle"></i> 安全提醒</h6>
                <ul>
                    <li>此重置链接将在1小时后失效</li>
                    <li>请设置一个强密码以确保账户安全</li>
                    <li>密码重置后需要重新登录</li>
                </ul>
            </div>
            
            <form id="resetPasswordForm">
                <input type="hidden" name="token" value="{{ token }}">
                
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> 新密码
                    </label>
                    <input type="password" class="form-control" id="password" 
                           name="password" required 
                           placeholder="请输入新密码">
                    <div class="password-strength" id="passwordStrength"></div>
                    
                    <div class="password-requirements">
                        <h6>密码要求：</h6>
                        <ul>
                            <li id="req-length">至少8位字符</li>
                            <li id="req-upper">包含大写字母</li>
                            <li id="req-lower">包含小写字母</li>
                            <li id="req-number">包含数字</li>
                            <li id="req-special">包含特殊字符</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm_password">
                        <i class="fas fa-lock"></i> 确认新密码
                    </label>
                    <input type="password" class="form-control" id="confirm_password" 
                           name="confirm_password" required 
                           placeholder="请再次输入新密码">
                </div>
                
                <button type="submit" class="btn-reset">
                    <i class="fas fa-save"></i> 重置密码
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>重置中...</p>
            </div>
            
            <div class="auth-links">
                <a href="{{ url_for('auth.login') }}">返回登录</a>
            </div>
        </div>
    </div>
</div>

<script>
// 密码强度检查
document.getElementById('password').addEventListener('input', function() {
    const password = this.value;
    const strengthDiv = document.getElementById('passwordStrength');
    const requirements = {
        length: document.getElementById('req-length'),
        upper: document.getElementById('req-upper'),
        lower: document.getElementById('req-lower'),
        number: document.getElementById('req-number'),
        special: document.getElementById('req-special')
    };
    
    // 检查各项要求
    const checks = {
        length: password.length >= 8,
        upper: /[A-Z]/.test(password),
        lower: /[a-z]/.test(password),
        number: /\d/.test(password),
        special: /[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)
    };
    
    // 更新要求显示
    Object.keys(checks).forEach(key => {
        if (checks[key]) {
            requirements[key].classList.add('valid');
            requirements[key].classList.remove('invalid');
        } else {
            requirements[key].classList.add('invalid');
            requirements[key].classList.remove('valid');
        }
    });
    
    // 计算密码强度
    const validCount = Object.values(checks).filter(Boolean).length;
    if (validCount === 0) {
        strengthDiv.textContent = '';
        strengthDiv.className = 'password-strength';
    } else if (validCount <= 2) {
        strengthDiv.textContent = '密码强度：弱';
        strengthDiv.className = 'password-strength strength-weak';
    } else if (validCount <= 4) {
        strengthDiv.textContent = '密码强度：中等';
        strengthDiv.className = 'password-strength strength-medium';
    } else {
        strengthDiv.textContent = '密码强度：强';
        strengthDiv.className = 'password-strength strength-strong';
    }
});

// 确认密码检查
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (confirmPassword && password !== confirmPassword) {
        this.classList.add('error');
    } else {
        this.classList.remove('error');
    }
});

// 表单提交
document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    
    // 验证密码匹配
    if (data.password !== data.confirm_password) {
        showMessage('两次输入的密码不一致', 'error');
        return;
    }
    
    // 显示加载状态
    document.getElementById('loading').style.display = 'block';
    form.querySelector('button[type="submit"]').disabled = true;
    
    try {
        const response = await fetch('{{ url_for("auth.reset_password") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            // 重置成功
            showMessage(result.message, 'success');
            
            // 3秒后跳转到登录页面
            setTimeout(() => {
                window.location.href = '{{ url_for("auth.login") }}';
            }, 3000);
        } else {
            // 显示错误消息
            showMessage(result.message, 'error');
        }
    } catch (error) {
        showMessage('重置失败，请稍后重试', 'error');
    } finally {
        // 隐藏加载状态
        document.getElementById('loading').style.display = 'none';
        form.querySelector('button[type="submit"]').disabled = false;
    }
});

function showMessage(message, type) {
    // 移除现有消息
    const existingMessages = document.querySelectorAll('.error-message, .success-message');
    existingMessages.forEach(msg => msg.remove());
    
    // 创建新消息
    const messageDiv = document.createElement('div');
    messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
    messageDiv.textContent = message;
    
    // 插入到表单前面
    const form = document.getElementById('resetPasswordForm');
    form.parentNode.insertBefore(messageDiv, form);
    
    // 自动隐藏消息
    if (type === 'success') {
        // 成功消息5秒后隐藏
        setTimeout(() => {
            messageDiv.remove();
        }, 5000);
    } else {
        // 错误消息3秒后隐藏
        setTimeout(() => {
            messageDiv.remove();
        }, 3000);
    }
}
</script>
{% endblock %}
