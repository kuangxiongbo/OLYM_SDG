{% extends "base.html" %}

{% block title %}忘记密码 - SDG Web界面{% endblock %}

{% block extra_css %}
<style>
.auth-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.auth-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 100%;
    max-width: 400px;
}

.auth-header {
    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    color: white;
    padding: 30px;
    text-align: center;
}

.auth-header h2 {
    margin: 0;
    font-size: 28px;
    font-weight: 600;
}

.auth-header p {
    margin: 10px 0 0 0;
    opacity: 0.9;
    font-size: 14px;
}

.auth-body {
    padding: 40px 30px;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
}

.form-control {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-text {
    font-size: 12px;
    color: #666;
    margin-top: 5px;
}

.btn-reset {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.btn-reset:hover {
    transform: translateY(-2px);
}

.btn-reset:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.auth-links {
    text-align: center;
    margin-top: 20px;
}

.auth-links a {
    color: #667eea;
    text-decoration: none;
    font-size: 14px;
}

.auth-links a:hover {
    text-decoration: underline;
}

.error-message {
    background: #f8d7da;
    color: #721c24;
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
}

.success-message {
    background: #d4edda;
    color: #155724;
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #c3e6cb;
}

.info-message {
    background: #d1ecf1;
    color: #0c5460;
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #bee5eb;
}

.loading {
    display: none;
    text-align: center;
    margin-top: 20px;
}

.spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #ff6b6b;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.help-text {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 14px;
    color: #666;
}

.help-text h6 {
    margin: 0 0 10px 0;
    color: #333;
}

.help-text ul {
    margin: 0;
    padding-left: 20px;
}

.help-text li {
    margin-bottom: 5px;
}
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-key"></i> 忘记密码</h2>
            <p>输入您的邮箱地址，我们将发送重置链接</p>
        </div>
        
        <div class="auth-body">
            <div class="help-text">
                <h6><i class="fas fa-info-circle"></i> 密码重置说明</h6>
                <ul>
                    <li>输入您注册时使用的邮箱地址</li>
                    <li>我们将向该邮箱发送密码重置链接</li>
                    <li>点击邮件中的链接即可设置新密码</li>
                    <li>重置链接将在1小时后失效</li>
                </ul>
            </div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i> 邮箱地址
                    </label>
                    <input type="email" class="form-control" id="email" 
                           name="email" required 
                           placeholder="请输入注册时的邮箱地址">
                    <div class="form-text">我们将向此邮箱发送密码重置链接</div>
                </div>
                
                <button type="submit" class="btn-reset">
                    <i class="fas fa-paper-plane"></i> 发送重置邮件
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>发送中...</p>
            </div>
            
            <div class="auth-links">
                <a href="{{ url_for('auth.login') }}">返回登录</a>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    
    // 显示加载状态
    document.getElementById('loading').style.display = 'block';
    form.querySelector('button[type="submit"]').disabled = true;
    
    try {
        const response = await fetch('{{ url_for("auth.forgot_password") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            // 显示成功消息
            showMessage(result.message, 'success');
            
            // 清空表单
            form.reset();
        } else {
            // 显示错误消息
            showMessage(result.message, 'error');
        }
    } catch (error) {
        showMessage('发送失败，请稍后重试', 'error');
    } finally {
        // 隐藏加载状态
        document.getElementById('loading').style.display = 'none';
        form.querySelector('button[type="submit"]').disabled = false;
    }
});

function showMessage(message, type) {
    // 移除现有消息
    const existingMessages = document.querySelectorAll('.error-message, .success-message, .info-message');
    existingMessages.forEach(msg => msg.remove());
    
    // 创建新消息
    const messageDiv = document.createElement('div');
    messageDiv.className = type === 'success' ? 'success-message' : 
                          type === 'info' ? 'info-message' : 'error-message';
    messageDiv.textContent = message;
    
    // 插入到表单前面
    const form = document.getElementById('forgotPasswordForm');
    form.parentNode.insertBefore(messageDiv, form);
    
    // 自动隐藏消息
    setTimeout(() => {
        messageDiv.remove();
    }, type === 'success' ? 5000 : 3000);
}
</script>
{% endblock %}
