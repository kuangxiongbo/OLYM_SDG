<!DOCTYPE html>
<html>
<head>
    <title>简单配置测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-box { border: 1px solid #ccc; padding: 20px; margin: 10px 0; }
        input, button { margin: 5px; padding: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>DeepSeek配置保存测试</h1>
    
    <div class="test-box">
        <h3>输入配置</h3>
        <input type="text" id="url" placeholder="API地址" value="http://192.168.210.209:11434/api/generate"><br>
        <input type="text" id="model" placeholder="模型名称" value="deepseek-r1"><br>
        <input type="number" id="timeout" placeholder="超时时间" value="30"><br>
        <button onclick="saveConfig()">保存配置</button>
        <button onclick="loadConfig()">加载配置</button>
        <button onclick="checkConfig()">检查配置</button>
    </div>
    
    <div class="test-box">
        <h3>测试结果</h3>
        <div id="result" class="result">点击按钮开始测试</div>
    </div>

    <script>
        function saveConfig() {
            const config = {
                url: document.getElementById('url').value,
                model: document.getElementById('model').value,
                timeout: document.getElementById('timeout').value
            };
            
            try {
                localStorage.setItem('local_config', JSON.stringify(config));
                document.getElementById('result').innerHTML = 
                    '<strong style="color: green;">✅ 保存成功!</strong><br>' +
                    '保存的配置: ' + JSON.stringify(config, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<strong style="color: red;">❌ 保存失败:</strong> ' + error.message;
            }
        }
        
        function loadConfig() {
            try {
                const config = localStorage.getItem('local_config');
                if (config) {
                    const parsedConfig = JSON.parse(config);
                    document.getElementById('url').value = parsedConfig.url || '';
                    document.getElementById('model').value = parsedConfig.model || '';
                    document.getElementById('timeout').value = parsedConfig.timeout || 30;
                    
                    document.getElementById('result').innerHTML = 
                        '<strong style="color: green;">✅ 加载成功!</strong><br>' +
                        '加载的配置: ' + JSON.stringify(parsedConfig, null, 2);
                } else {
                    document.getElementById('result').innerHTML = 
                        '<strong style="color: orange;">⚠️ 没有找到保存的配置</strong>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<strong style="color: red;">❌ 加载失败:</strong> ' + error.message;
            }
        }
        
        function checkConfig() {
            try {
                const config = localStorage.getItem('local_config');
                if (config) {
                    const parsedConfig = JSON.parse(config);
                    document.getElementById('result').innerHTML = 
                        '<strong style="color: blue;">📋 当前配置:</strong><br>' +
                        JSON.stringify(parsedConfig, null, 2);
                } else {
                    document.getElementById('result').innerHTML = 
                        '<strong style="color: orange;">⚠️ 没有保存的配置</strong>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<strong style="color: red;">❌ 检查失败:</strong> ' + error.message;
            }
        }
        
        // 页面加载时自动检查配置
        window.onload = function() {
            checkConfig();
        };
    </script>
</body>
</html>
